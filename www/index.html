<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; media-src *" />

    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
	<link rel="stylesheet" type="text/css" href="ext/boostrap/css/bootstrap.min.css" />
    <title>Kuiclic App</title>
</head>

<body>

	<div id="start" class="start">
		<div class="logo">
			<img src="img/default/logo1.png" class="img-responsive" />
		</div>
	</div>
	
	<div id="loading" class="loading blink">
		Cargando elementos ....
	</div>
	
	<div id="login" class="page-1 page hidden">
		<div class="header">
			<img src="img/default/logo2.png" class="img-responsive" />
		</div>
		<div class="body">
			
			<div class="container-fluid">
				
				<div class="col-md-12">
					<div class="row">
						<h4><b>ACCEDE A TU CUENTA<b/></h4>
						<div class="panel panel-default">
						  <div class="panel-body">
							
							<div class="form-group">
								<input type="text" class="input-lg form-control" placeholder="Email o Telefono">
							</div>
							<div class="form-group">
								<input type="password" class="input-lg form-control" placeholder="Contraseña">
							</div>
							
							<div class="" align="right" style="padding-bottom:0.5em;">
								<a href="#" class="pull-left callPage" data-target="#create">Crear una cuenta</a>
								<a href="#" class="">¿Olvidó su contraseña?</a>
							</div>
							
							<button class="btn btn-block btn-lg btn-color1"> 
								INGRESAR
							</button>
							
						  </div>
						</div>

					</div>
				</div>
				
				<div class="col-md-12">
					<div class="row">
						<button class="btn btn-block btn-lg btn-redes"> 
							<img src="img/default/facebook.png" class="pull-left" height="48">
							<span class="text">Ingresar con Facebook</span>
						</button>
						<button class="btn btn-block btn-lg btn-redes"> 
							<img src="img/default/google-plus.png" class="pull-left" height="48">
							<span class="text">Ingresar con Google+</span>
						</button>
					</div>
				</div>
				
				
				
			</div>	
			
		</div>
	</div>
	
	<div id="create" class="page-1 page hidden">
		<div class="header">
			<img src="img/default/logo2.png" class="img-responsive" />
		</div>
		<div class="body">
			
			<div class="container-fluid">
				
				<div class="col-md-12">
					<div class="row">
						<h4><b>CREAR UNA CUENTA<b/></h4>
						<div class="panel panel-default">
						  <div class="panel-body">
							
							<div class="form-group">
								<input type="text" class="input-lg form-control" placeholder="Nombres y Apellidos">
							</div>
							<div class="form-group">
								<input type="text" class="input-lg form-control" placeholder="Email">
							</div>
							<div class="form-group">
								<input type="text" class="input-lg form-control" placeholder="Telefono">
							</div>
							<div class="form-group">
								<input type="password" class="input-lg form-control" placeholder="Contraseña">
							</div>
														
							<button class="btn btn-block btn-lg btn-color1 callPage" data-target="#login"> 
								CREAR CUENTA
							</button>
							
							<div class="" align="left" style="padding-top:0.5em;">
								<a href="#" class="callPage" data-target="#login">Regresar al Acceso</a>
							</div>
							
						  </div>
						</div>

					</div>
				</div>
				
			</div>	
			
		</div>
	</div>
	
    <script src="ext/jquery/jquery.min.js"></script>
    <script src="ext/boostrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
	
</body>

</html>
